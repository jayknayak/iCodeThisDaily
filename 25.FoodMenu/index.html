<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body
    class="bg-[url('https://unsplash.com/photos/x5SRhkFajrA/download?force=true&amp;w=1920')] bg-cover flex justify-center items-center min-h-screen"
  >
    <div class="bg-[#ef5033] flex flex-col gap-2 w-[70vw] md:w-[40vw]">
      <div class="bg-white flex justify-between items-center p-4 rounded">
        <div class="flex flex-col">
          <span class="text-2xl text-[#ef5136]">BREAKFAST</span>
          <span class="text-xs">7:00AM - 11:00AM</span>
        </div>
        <div
          class="bf bg-[#d9d0cc] p-3 rounded-full flex items-center justify-center cursor-pointer"
        >
          <i
            class="bf_plus fa-solid fa-plus fa-minus transition ease-in-out delay-150"
          ></i>
        </div>
      </div>
      <div
        class="bf_content hidden bg-[#ef5033] flex flex-col p-4 md:p-8 gap-4 transition-all duration-500"
      >
        <div class="flex flex-col md:flex-row gap-2 justify-between">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">BREAD</span>
            <span class="text-[#c12306]">$1</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">MILK</span>
            <span class="text-[#c12306]">$2</span>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-2 justify-between">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">CEREALS</span>
            <span class="text-[#c12306]">$4</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">BUTTER</span>
            <span class="text-[#c12306]">$1</span>
          </div>
        </div>
      </div>
      <div class="bg-white flex justify-between items-center p-4 rounded">
        <div class="flex flex-col">
          <span class="text-2xl text-[#ef5136]">LUNCH</span>
          <span class="text-xs">11:00AM - 3:00PM</span>
        </div>
        <div
          class="lunch bg-[#d9d0cc] p-3 rounded-full flex items-center justify-center cursor-pointer"
        >
          <i class="lunch_plus fa-solid fa-plus fa-minus"></i>
        </div>
      </div>
      <div
        class="lunch_content hidden bg-[#ef5033] flex flex-col p-4 md:p-8 gap-4"
      >
        <div class="flex flex-col md:flex gap-2 justify-between">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">BUTTERMILK FRIED CHICKEN</span>
            <span class="text-[#c12306]">$12</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">VEGGIE SPECIAL</span>
            <span class="text-[#c12306]">$11</span>
          </div>
        </div>
        <div class="flex flex-col md:flex gap-2 justify-between">
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">HOUSE SMOKED PORK CUBAN</span>
            <span class="text-[#c12306]">$10</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-white text-lg">CLASSIC PB&J</span>
            <span class="text-[#c12306]">$5</span>
          </div>
        </div>
      </div>
      <div class="bg-white flex justify-between items-center p-4 rounded">
        <div class="flex flex-col">
          <span class="text-2xl text-[#ef5136]">PREPARED</span>
          <span class="text-xs">11:00AM - CLOSING</span>
        </div>
        <div
          class="bg-[#d9d0cc] p-3 rounded-full flex items-center justify-center cursor-pointer"
        >
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="bg-white flex justify-between items-center p-4 rounded">
        <div class="flex flex-col">
          <span class="text-2xl text-[#ef5136]">COFFEE & BEVERAGES</span>
          <span class="text-xs">ALL DAY</span>
        </div>
        <div
          class="bg-[#d9d0cc] p-3 rounded-full flex items-center justify-center cursor-pointer"
        >
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
