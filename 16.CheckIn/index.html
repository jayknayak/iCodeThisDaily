<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body class="bg-[#f4f4f4] flex justify-center items-center min-h-screen">
    <div

    >
      <i
        class="absolute fa-solid fa-x top-4 right-4 text-[#909296] cursor-pointer text-sm"
      ></i>
      <span class="text-2xl"> Check In </span>
      <label class="relative w-full text-[#c3c6cf] mt-3">
        <i
          class="absolute fa-solid fa-magnifying-glass top-0.5 text-sm left-2 top-2"
        ></i>
        <input
          class="bg-[#f3f4f8] dark:bg-[#344573] w-full text-sm p-2 pl-8 rounded"
          type="text"
          name="search"
          id="search"
          placeholder="Search Location"

                d="m5.6875 1031.8-2.3125 0.5 4.625 4.9v-2.9l-2.3125-2.5z"

            </g>
          </g>
        </svg>
      </div>
      <div class="flex flex-col justify-center items-center text-center mt-4">
        <span class="text"> See places near you </span>
        <span class="text-xs mt-3 text-[#909296]">
          You have turned off your location. To see a list of palces near you,
          allow us to access your location while you use your app.
        </span>
      </div>
      <button
        class="bg-[#2ebdff] px-4 py-2 w-full mt-4 text-white rounded text-sm"
      >
        Turn on location
      </button>
    </div>

</html>
