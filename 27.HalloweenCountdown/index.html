<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-[#181028] flex justify-center items-center min-h-screen text-white"
  >
    <div
      class="bg-[url('https://i.ibb.co/PCXJw7y/halloween.webp')] bg-cover w-[90vw] flex flex-col items-center text-center p-8"
    >
      <span class="text-lg tracking-wider"> --countdown to-- </span>
      <span class="text-4xl font-bold tracking-widest"> HALLOWEEN </span>
      <div class="countdown flex gap-2 mt-36 mb-36">
        <div class="flex flex-col relative p-8 flex-1 w-[16vw] items-center">
          <div
            class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
          ></div>
          <span class="day relative text-5xl"> </span>
          <span class="relative tracking-wider mt-2 text-sm"> days </span>
        </div>
        <div class="flex flex-col relative p-8 flex-1 w-[16vw] items-center">
          <div
            class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
          ></div>
          <span class="hour relative text-5xl"> </span>
          <span class="relative tracking-wider mt-2 text-sm"> hours </span>
        </div>
        <div class="flex flex-col relative p-8 flex-1 w-[16vw] items-center">
          <div
            class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
          ></div>
          <span class="minute relative text-5xl"> </span>
          <span class="relative tracking-wider mt-2 text-sm"> minute </span>
        </div>
        <div class="flex flex-col relative p-8 flex-1 w-[16vw] items-center">
          <div
            class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
          ></div>
          <span class="second relative text-5xl"> </span>
          <span class="relative tracking-wider mt-2 text-sm"> seconds </span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
