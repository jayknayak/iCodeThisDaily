<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body class="">
    <div class="circles">
      <span class="circle1"></span>
      <span class="circle2"></span>
    </div>
    <div class="overlay"></div>
    <div class="d-flex d-flex-center card-container">
      <div class="card">
        <div class="d-flex d-flex-center close-window">
          <i class="fa-solid fa-xmark" style="color: black"></i>
        </div>
        <div class="d-flex d-flex-center d-flex-column">
          <div class="header">
            <h3>Enjoyed the read?</h3>
            <span>
              Join our monthly newsletter for helpful tips on design and more
            </span>
          </div>
          <div class="email">
            <input type="email" placeholder="Your email address" />
          </div>
          <div class="d-flex checkbox">
            <input type="checkbox" id="agree" name="agree" value="agree" />
            <label for="agree">
              I agree to receive this newsletter and subscribe at any
              time.</label
            >
          </div>
          <button>SUBSCRIBE</button>
        </div>
      </div>
    </div>
  </body>
</html>
