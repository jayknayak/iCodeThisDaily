<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body class="bg-[#3a4b67] flex justify-center items-center min-h-screen">
    <div class="flex flex-col w-[85vw] sm:w-[50vw]">
      <div
        class="relative bg-[url('https://images.unsplash.com/photo-1507629221898-576a56b530bb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3088&q=80')] bg-cover bg-center flex flex-col p-3 items-center"
      >
        <div
          class="absolute w-full h-full top-0 left-0 opacity-25 bg-white -z-2"
        ></div>
        <div class="flex justify-between w-full items-center z-10">
          <div
            class="bg-slate-400 flex gap-1 py-1 px-3 items-center text-white rounded-full cursor-pointer"
          >
            <i class="fa-solid fa-chevron-left"></i>
            <span>Back</span>
          </div>
          <span class="text-xl font-bold text-[#3a4b67] drop-shadow-md"
            >Jay Nayak</span
          >
          <div
            class="bg-slate-400 flex gap-1 py-3 px-4 items-center text-white rounded-full cursor-pointer"
          >
            <span class="bg-white w-1 h-1 rounded-full"></span>
            <span class="bg-white w-1 h-1 rounded-full"></span>
            <span class="bg-white w-1 h-1 rounded-full"></span>
          </div>
        </div>
        <div class="w-20 mt-3 z-10">
          <img
            class="rounded-full w-full drop-shadow-lg"
            src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/a7ab2a08-5a27-4a70-bd30-5a32e655bf29.jpg"
            alt="profile_img"
          />
        </div>
        <div class="flex text-white gap-5 text-center mt-5 z-10">
          <div class="flex flex-col">
            <span class="text-xl font-bold">230</span>
            <span class="text-xs">Followers</span>
          </div>
          <div class="flex flex-col">
            <span class="text-xl font-bold">140</span>
            <span class="text-xs">Following</span>
          </div>
          <div class="flex flex-col">
            <span class="text-xl font-bold">15</span>
            <span class="text-xs">Albums</span>
          </div>
        </div>
        <div class="flex text-white mt-4 z-10">
          <div
            class="w-[50%] border border-white rounded-l-full flex gap-2 items-center py-1 px-3 cursor-pointer"
          >
            <i class="fa-solid fa-user"></i>
            <span>Follow</span>
          </div>
          <div
            class="w-[50%] border border-white rounded-r-full flex gap-2 items-center py-1 px-4 cursor-pointer"
          >
            <i class="fa-solid fa-message"></i>
            <span>Message</span>
          </div>
        </div>
      </div>
      <div class="bg-white p-1 flex flex-col items-center">
        <div class="flex justify-between items-center w-[80%]">
          <i
            class="bg-gray-300 rounded-full p-2 fa-solid fa-chevron-left cursor-pointer"
          ></i>
          <div class="flex flex-col items-center">
            <span class="text-xl">Portraits</span>
            <span class="text-xs">25 Photos</span>
          </div>
          <i
            class="bg-gray-300 rounded-full p-2 fa-solid fa-chevron-right cursor-pointer"
          ></i>
        </div>
        <div class="w-full flex gap-1 mt-3 overflow-hidden">
          <div class="overflow-hidden grow">
            <img
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aHVtYW58ZW58MHwwfDB8fHww&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
              alt=""
              class="h-[120px] w-full object-cover cursor-pointer hover:scale-110 transition duration-300"
            />
          </div>
          <div class="overflow-hidden grow">
            <img
              src="https://images.unsplash.com/photo-1448376561459-dbe8868fa34c?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fG1hbiUyMG1vZGVsJTIwZmFjZXxlbnwwfHwwfHx8MA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
              alt=""
              class="h-[120px] w-full object-cover cursor-pointer hover:scale-110 transition duration-300"
            />
          </div>
          <div class="overflow-hidden grow">
            <img
              src="https://images.unsplash.com/photo-1569124589354-615739ae007b?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGh1bWFufGVufDB8MHwwfHx8MA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
              alt=""
              class="h-[120px] w-full object-cover cursor-pointer hover:scale-110 transition duration-300"
            />
          </div>
        </div>
        <div class="flex w-full gap-1 mt-1 overflow-hidden">
          <div class="flex grow overflow-hidden">
            <img
              src="https://images.unsplash.com/photo-1573140247632-f8fd74997d5c?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80"
              alt=""
              class="h-[120px] w-full object-cover cursor-pointer hover:scale-110 transition duration-300"
            />
          </div>
          <div class="flex grow overflow-hidden">
            <img
              src="https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDV8fG1hbiUyMG1vZGVsJTIwZmFjZXxlbnwwfHwwfHx8MA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
              alt=""
              class="h-[120px] w-full object-cover cursor-pointer hover:scale-110 transition duration-300"
            />
          </div>
        </div>
        <div class="flex w-full gap-1 mt-1 overflow-hidden">
          <div class="flex grow overflow-hidden">
            <img
              src="https://images.unsplash.com/photo-1595085610978-b5e35eb24dcf?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fGh1bWFufGVufDB8MHwwfHx8MA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
              alt=""
              class="h-[120px] w-full object-cover object-center cursor-pointer hover:scale-110 transition duration-300"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
