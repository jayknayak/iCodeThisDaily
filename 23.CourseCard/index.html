<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="bg-[#ffffff] flex justify-center items-center min-h-screen">
    <div
      class="flex flex-col w-[50vw] md:w-[30vw] shadow-md shadow-[#3499cf] overflow-hidden"
    >
      <div class="w-full">
        <img
          src="https://images.unsplash.com/photo-1507297230445-ff678f10b524?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=400&amp;q=80"
          class="object-cover w-full"
        />
      </div>
      <div
        class="relative flex justify-between p-5 z-10 before:absolute before:-z-10 before:bg-white before:-inset-7 before:origin-top-right before:skew-y-3 after:absolute after:-z-[15] after:bg-gradient-to-r after:from-cyan-600 after:to-cyan-400 after:left-0 after:-top-4 after:origin-top-right after:skew-y-6 after:h-6 after:w-[500px]"
      >
        <div class="flex flex-col">
          <span class="text-xl text-[#3499cf]"
            >BUILDING A SUCCESSFUL E-BUSINESS</span
          >
          <span
            >Learn how using computer and internet technology can facilitate a
            business to successfully build an online e-business.</span
          >
        </div>
        <div
          class="absolute -top-14 right-2 w-20 h-20 chart bg-white rounded-full flex flex-col isolate text-cyan-600 justify-center items-center before:bg-white before:rounded-full before:-z-10 before:absolute before:inset-3"
        >
          <span class="font-bold">45%</span>
          <span class="text-xs">BOOKED</span>
        </div>
      </div>
      <div class="flex flex-col justify-center items-center p-5">
        <span class="text-sm text-[#3499cf]">TIME REMAINING</span>
        <div class="flex gap-2 mt-2">
          <div class="flex flex-col justify-center items-center">
            <span
              class="text-lg font-bold border border-[#3499cf] p-2 w-12 text-center"
              >2</span
            >
            <span class="text-xs">Days</span>
          </div>
          <div class="flex flex-col justify-center items-center">
            <span
              class="text-lg font-bold border border-[#3499cf] p-2 w-12 text-center"
              >14</span
            >
            <span class="text-xs">Hours</span>
          </div>
          <div class="flex flex-col justify-center items-center">
            <span
              class="text-lg font-bold border border-[#3499cf] p-2 w-12 text-center"
              >53</span
            >
            <span class="text-xs">Minutes</span>
          </div>
          <div class="flex flex-col justify-center items-center">
            <span
              class="text-lg font-bold border border-[#3499cf] p-2 w-12 text-center"
              >26</span
            >
            <span class="text-xs">Seconds</span>
          </div>
        </div>
      </div>
      <button
        class="relative bg-[#3198cd] p-6 text-white text-xl font-bold before:absolute before:-z-10 before:bg-[#3198cd] before:bg-[#3198cd] before:inset-0 before:skew-y-2 before:origin-top-right"
      >
        TAKE COURSE
      </button>
    </div>
  </body>
</html>
