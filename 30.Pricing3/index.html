<html>

    <script src="https://cdn.tailwindcss.com"></script>

    <div

      <div

      </div>

            <span class="text-xs text-[#b1b3b2]">Messages per day</span>
          </div>
          <div class="relative flex flex-col justify-center items-center mt-4">
            <span class="font-bold">Encryption</span>
            <span class="text-xs text-[#b1b3b2]">SSL Protection</span>
          </div>
          <button class="text-xs md:text-lg bg-[#24e9c2] mt-8 font-bold p-2">
            SELECT PLAN
          </button>

      </div>
