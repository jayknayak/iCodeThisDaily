<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body class="bg-[#e5e6e8] flex justify-center items-center min-h-screen">
    <div class="flex gap-2 text-white items-center">
      <i
        class="left fa-solid fa-chevron-left text-2xl text-black cursor-pointer hover:scale-110 transition ease-in-out duration-100"
      ></i>
      <div
        class="img-pablo relative flex flex-col flex-1 bg-[url('https://cobbschool.org/wp-content/uploads/2020/06/Early-Preschool-Web.jpg')] bg-cover bg-center rounded drop-shadow-md w-[70vw] md:w-[40vw] p-12 md:p-24"
      >
        <div
          class="absolute w-[100%] h-[100%] top-0 left-0 bg-black opacity-50 -z-10 rounded"
        ></div>
        <span class="text-lg md:text-xl"
          >"EVERY CHILD IS AN ARTIST. THE PROBLEM IS HOW TO REMAIN AN ARTIST
          ONCE WE GROW UP."</span
        >
        <span class="text-right mt-2">PABLO PICASSO</span>
      </div>
      <div
        class="hidden img-vincent relative flex flex-col flex-1 bg-[url('https://cdn.pixabay.com/photo/2022/11/23/10/14/waves-7611660_1280.jpg')] bg-cover bg-center rounded drop-shadow-md w-[70vw] md:w-[40vw] p-12 md:p-24"
      >
        <div
          class="absolute w-[100%] h-[100%] top-0 left-0 bg-black opacity-50 -z-10 rounded"
        ></div>
        <span class="text-lg md:text-xl uppercase"
          >"The heart of man is very much like the sea, it has its storms, it
          has its tides and in its depths it has its pearls too."</span
        >
        <span class="text-right uppercase mt-2">Vincent Van Gogh</span>
      </div>
      <i
        class="right fa-solid fa-chevron-right text-2xl text-black cursor-pointer hover:scale-110 transition ease-in-out duration-100"
      ></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
