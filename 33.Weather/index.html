<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body
    class="bg-[url('https://images.unsplash.com/photo-1444080748397-f442aa95c3e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80')] bg-cover bg-center flex justify-center items-center min-h-screen"
  >
    <div
      class="bg-white/30 w-[80vw] sm:w-[50vw] justify-center items-center p-2 rounded flex flex-col"
    >
      <div
        class="bg-black/30 w-full flex flex-col gap-2 p-2 justify-center items-center text-white"
      >
        <span class="text-sm">THURSDAY 10:40 PM</span>
        <span class="text-2xl font-bold">VANCOUVER</span>
      </div>
      <div
        class="flex w-full p-2 sm:p-4 gap-4 sm:gap-8 justify-center items-center mt-4"
      >
        <div class="w-28">
          <img
            class="w-full"
            src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/19402/cat-sleeping-on-the-moon-clipart-xl.png"
            alt=""
          />
        </div>
        <div class="flex flex-col gap-2 text-[#fef8bc]">
          <div class="flex gap-2 justify-start">
            <span class="text-6xl sm:text-8xl">9</span>
            <div class="mt-3">
              <p class="text-xl sm:text-3xl">
                <span><sup>o</sup>C | </span>
                <span class="text-[#64dcfd]"> <sup>o</sup>F</span>
              </p>
              <p>
                <span class="text-xs sm:text-md">MIN 3 <sup>o</sup>C</span>
              </p>
            </div>
          </div>
          <div
            class="bg-black/30 flex py-2 px-2 sm:px-4 gap-2 sm:gap-4 text-sm"
          >
            <div class="flex flex-col items-center gap-1">
              <i
                class="fa-solid fa-droplet text-[#64dcfd] text-xs sm:text-sm"
              ></i>
              <span class="text-xs sm:text-sm">93%</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="fa-solid fa-wind text-[#64dcfd] text-xs sm:text-sm"></i>
              <span class="text-xs sm:text-sm">5 km/h</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i
                class="fa-solid fa-snowflake text-[#64dcfd] text-xs sm:text-sm"
              ></i>
              <span class="text-xs sm:text-sm">0%</span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex gap-1 justify-between p-1 sm:p-4 w-full text-[#fef8bc] mt-8"
      >
        <div class="bg-black/30 flex flex-col grow gap-1 p-1 text-center">
          <span class="text-sm sm:text-md">Fri</span>
          <i class="fa-solid fa-cloud text-[#64dcfd] text-xs sm:text-sm"></i>
          <span class="text-xs">15<sup>o</sup> / 4<sup>o</sup></span>
        </div>
        <div class="bg-black/30 flex flex-col grow gap-1 p-1 text-center">
          <span class="text-sm sm:text-md">Sat</span>
          <i class="fa-solid fa-cloud text-[#64dcfd] text-xs sm:text-sm"></i>
          <span class="text-xs">22<sup>o</sup> / 7<sup>o</sup></span>
        </div>
        <div class="bg-black/30 flex flex-col grow gap-1 p-1 text-center">
          <span class="text-sm sm:text-md">Sun</span>
          <i class="fa-solid fa-cloud text-[#64dcfd] text-xs sm:text-sm"></i>
          <span class="text-xs">22<sup>o</sup> / 9<sup>o</sup></span>
        </div>
        <div class="bg-black/30 flex flex-col grow gap-1 p-1 text-center">
          <span class="text-sm sm:text-md">Mon</span>
          <i class="fa-regular fa-sun text-[#eae44e] text-xs sm:text-sm"></i>
          <span class="text-xs">25<sup>o</sup> / 14<sup>o</sup></span>
        </div>
        <div class="bg-black/30 flex flex-col grow gap-1 p-1 text-center">
          <span class="text-sm sm:text-md">Tue</span>
          <i class="fa-regular fa-sun text-[#eae44e] text-xs sm:text-sm"></i>
          <span class="text-xs">26<sup>o</sup> / 18<sup>o</sup></span>
        </div>
        <div class="bg-black/30 flex flex-col grow gap-1 p-1 text-center">
          <span class="text-sm sm:text-md">Wed</span>
          <i class="fa-regular fa-sun text-[#eae44e] text-xs sm:text-sm"></i>
          <span class="text-xs">26<sup>o</sup> / 18<sup>o</sup></span>
        </div>
      </div>
    </div>
  </body>
</html>
