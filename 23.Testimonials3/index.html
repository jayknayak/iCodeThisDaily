<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body class="bg-[#e4f0f0] flex justify-center items-center min-h-screen">
    <div class="bg-[#cfe5e3] w-[60vw] md:w-[45vw] p-3">
      <div class="bg-white p-12 flex flex-col">
        <div class="flex justify-between">
          <img
            class="w-24 object-contain"
            src="https://www.bigcountryhomepage.com/wp-content/uploads/sites/56/2019/07/Walmart-Logo-PNG-Transparent.png?resize=50"
          />
          <div class="flex flex-col w-[50%]">
            <span class="font-bold"
              >"Very simple to use, great automation and keeps me on track with
              all I need to do. I also like that it can be shared with
              others."</span
            >
            <span class="text-right mt-5 text-sm"> TERRY IVANS </span>
            <span class="text-right text-xs"> Project manager </span>
          </div>
        </div>
        <div class="flex gap-2">
          <span class="bg-gray-300 w-2 h-2 rounded-full"></span>
          <span class="bg-gray-600 w-2 h-2 rounded-full"></span>
          <span class="bg-gray-300 w-2 h-2 rounded-full"></span>
          <span class="bg-gray-300 w-2 h-2 rounded-full"></span>
        </div>
        <div class="bg-black w-full h-0.5 mt-3"></div>
        <div class="flex gap-6 mt-4 p-2">
          <i class="fa-solid fa-chevron-left cursor-pointer"></i>
          <i class="fa-solid fa-chevron-right cursor-pointer"></i>
        </div>
      </div>
    </div>
  </body>
</html>
