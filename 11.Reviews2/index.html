    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"

            <div class="flex gap-2">

              <span

                  class="bg-[#ffd53d] block w-[40%] h-[18px] rounded"
                ></span>
              </span>
              <span class="text-xs text-stone-400"> 1240 </span>
            </div>
            <div class="flex gap-2">
              <span class="text-xs text-stone-400"> 2 star </span>
              <span
                class="block shadow-[inset_-4px_10px_19px_-12px_rgba(147,147,147,0.36)] grow max-w-[50%] rounded"

                  class="bg-[#ffd53d] block w-[20%] h-[18px] rounded"
                ></span>
              </span>
              <span class="text-xs text-stone-400"> 340 </span>
            </div>
            <div class="flex gap-2">

              <span
                class="block shadow-[inset_-4px_10px_19px_-12px_rgba(147,147,147,0.36)] max-w-[50%] grow rounded"
              >
                <span
                  class="bg-[#ffd53d] block w-[10%] h-[18px] rounded"
                ></span>
              </span>
              <span class="text-xs text-stone-400"> 170 </span>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white flex flex-col p-3 rounded-b-lg">
        <div class="flex items-center py-2 gap-4 w-full">
          <img
            src="https://i.pravatar.cc/150?img=24"
            class="rounded-lg w-16 h-16"

          <div class="flex flex-col">
