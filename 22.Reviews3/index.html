<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body class="bg-[#eeeeee] flex justify-center items-center min-h-screen">
    <div class="relative bg-white w-[60%] md:w-[50vw] rounded-lg">
      <div
        class="bg-[#f8f8f8] flex flex-col w-full translate-x-6 translate-y-6 md:translate-x-12 md:translate-y-12 rounded-lg drop-shadow-md p-6 md:p-12 text-[#171944]"
      >
        <div class="flex justify-between items-center">
          <span class="text-xl font-bold"
            >What others think about the product</span
          >
          <div
            class="bg-white flex flex-col justify-center items-center text-center p-2 rounded-lg drop-shadow-md"
          >
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-star text-[#fdd56b] text-xl"></i>
              <span class="text-lg font-bold">4.8</span>
            </div>
            <span class="text-xs">Average customer rating</span>
          </div>
        </div>
        <label class="relative mt-5">
          <i class="absolute top-1 left-1 fa-solid fa-magnifying-glass p-2"></i>
          <input
            class="pl-10 w-full rounded-full p-2"
            type="text"
            name="search"
            id="search"
            placeholder="Search topics and reviews"
          />
        </label>
        <div class="flex flex-col mt-5">
          <span class="text-xs font-bold">Reviews</span>
          <div class="flex flex-col gap-2 mt-3 font-bold">
            <div class="flex items-center gap-1 text-xs">
              <span>5</span>
              <i class="fa-solid fa-star text-[#fdd56b]"></i>
              <span class="block bg-[#eeeeee] grow rounded">
                <span
                  class="bg-[#ffd53d] block w-[70%] h-[10px] rounded"
                ></span>
              </span>
              <span>106</span>
            </div>
            <div class="flex items-center gap-1 text-xs">
              <span>4</span>
              <i class="fa-solid fa-star text-[#fdd56b]"></i>
              <span class="block bg-[#eeeeee] grow rounded">
                <span
                  class="bg-[#ffd53d] block w-[40%] h-[10px] rounded"
                ></span>
              </span>
              <span>32</span>
            </div>
            <div class="flex items-center gap-1 text-xs">
              <span>3</span>
              <i class="fa-solid fa-star text-[#fdd56b]"></i>
              <span class="block bg-[#eeeeee] grow rounded">
                <span class="bg-[#ffd53d] block w-[0%] h-[10px] rounded"></span>
              </span>
              <span>0</span>
            </div>
            <div class="flex items-center gap-1 text-xs">
              <span>2</span>
              <i class="fa-solid fa-star text-[#fdd56b]"></i>
              <span class="block bg-[#eeeeee] grow rounded">
                <span class="bg-[#ffd53d] block w-[0%] h-[10px] rounded"></span>
              </span>
              <span>0</span>
            </div>
            <div class="flex items-center gap-1 text-xs">
              <span>1</span>
              <i class="fa-solid fa-star text-[#fdd56b]"></i>
              <span class="block bg-[#eeeeee] grow rounded">
                <span class="bg-[#ffd53d] block w-[0%] h-[10px] rounded"></span>
              </span>
              <span>0</span>
            </div>
          </div>
        </div>
        <button
          class="bg-[#191b4b] text-white p-2 rounded-full w-[60%] md:w-[35%] mt-8 text-xs"
        >
          Write a review
        </button>
      </div>
    </div>
  </body>
</html>
